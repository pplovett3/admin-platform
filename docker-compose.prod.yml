version: "3.8"

# 生产环境 Docker Compose 配置
# 用于 NAS 或服务器部署

services:
  mongo:
    image: mongo:6
    container_name: admin-platform-mongo
    restart: always
    environment:
      # 可选：设置 MongoDB 认证
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      # 数据持久化（请根据 NAS 实际路径修改）
      - ./mongo-data:/data/db
      # 备份目录
      - ./mongo-backup:/backup
    networks:
      - admin-network
    # 生产环境建议不暴露 MongoDB 端口到宿主机
    # 如需外部访问，取消注释下面一行
    # ports:
    #   - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  server:
    # 使用阿里云镜像仓库的镜像（请修改为您的实际地址）
    image: registry.cn-hangzhou.aliyuncs.com/mycompany/admin-platform-server:latest
    container_name: admin-platform-server
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/admin_platform
      - JWT_SECRET=${JWT_SECRET}
      - STORAGE_ROOT=/storage
    volumes:
      # 文件存储目录（请根据 NAS 实际路径修改）
      - /volume1/metaclassroom:/storage
      # 日志目录
      - ./logs/server:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - admin-network
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    # 使用阿里云镜像仓库的镜像（请修改为您的实际地址）
    image: registry.cn-hangzhou.aliyuncs.com/mycompany/admin-platform-web:latest
    container_name: admin-platform-web
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      server:
        condition: service_healthy
    networks:
      - admin-network
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  admin-network:
    driver: bridge

volumes:
  mongo-data:

